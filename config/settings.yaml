# 语言设置
language:
  source: en                    # 源语言代码
  target: zh                    # 目标语言代码
  # 支持的语言: en(英语), zh(中文), ja(日语), ko(韩语), 
  #            de(德语), fr(法语), es(西班牙语), ru(俄语)

# 翻译设置
translation:
  segment_words: 5000           # 每段目标词数
  parallel_workers: 10          # 并行数量
  max_review_rounds: 1          # 最大审核轮次

# 容错设置
retry:
  max_attempts: 3               # 最大重试次数
  backoff_base: 2               # 指数退避基数 (秒)
  backoff_max: 60               # 最大等待时间

# 断点续传
checkpoint:
  enabled: true
  auto_save_interval: 5         # 每5个segment保存一次
